<h1>Vehicles</h1>

<input type="text" [(ngModel)]="searchKeyword" 
            (keyup)="search()">

<!-- vehicles sort -->
<select [(ngModel)]="columnName">
    <option value="Vehicle">Vehicle Name</option>
    <option value="manufacturer">Manufacturer</option>
    <option value="cost">Cost</option>
    <option value="color">Color</option>
</select>
<select  [(ngModel)]="sortOrder">
    <option value="asc">Ascending Order</option>
    <option value="desc">Descending Order</option>
</select>
<button class="btn btn-warning" (click)="sort()">Sort</button>

<!-- vehicles pagination -->
 <select  [(ngModel)]="items">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
</select>

<select  [(ngModel)]="pageNumber">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>

<button class="btn btn-success" (click)="pagination()">Pagination</button>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle Name</th>
            <th>Manufacturer</th>
            <th>Color</th>
            <th>Cost</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" width="100px">
            </td> 
            <td>
                <button class="btn btn-danger" 
                    (click)="delete(vehicle.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
